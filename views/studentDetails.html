<body>
<!--头部 导航 搜索-->
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">新增学生</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
</header>

<!-- 主题内容 侧栏 mian  -->
<div class="container">
    <div class="row">

        <div class="container-fluid">
            <div class="row">
                <div class="">
                    <h1 class="page-header">Dashboard</h1>

                    <form class="col-lg-offset-8" style="margin:0 auto"  method="post"  {{if id }} action="/student/updata" method="post" {{else}} action="/student/add" {{/if}} >
                        <div class="form-group">
                            <input type="hidden" name="id" value="{{id}}" >
                        </div>
                        <div class="form-group">
                                <lable>姓名</lable>
                                <input class="form-control" type="text" name="name" value="{{name}}">
                        </div>
                        <div class="form-group">
                            <lable>年龄</lable>
                            <input class="form-control" type="number" name="age" value="{{age}}">
                        </div>
                        <div class="form-group">
                            <lable>性别</lable>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="0" {{if sex === 0}} checked {{/if}}    > 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex"  value="1" {{if sex === 1}} checked {{/if}}> 女
                            </label>
                        </div>
                        <div class="form-group">
                            <lable>爱好</lable>
                            <input class="form-control" type="text"  name="favorite" value ="{{favorite}}">
                        </div>
                        <div class="form-group">
                            <lable>职业</lable>
                            <input class="form-control" type="text" name="job" value ="{{job}}">
                        </div>
                        <button  type="submit" class="btn btn-success " > {{if id }} 保存 {{else}} 添加 {{/if}}</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/public/src/script/common.js"></script>
</body>

</html>
